{% extends '../index.html'%}
{% block content%}
<div class="panel panel-headline">
    <div class="panel-heading">
        <h3 class="panel-title">编辑用户</h3>
        <p class="panel-subtitle"></p>
    </div>
    <p style="width:90%;word-wrap:break-word">
        {{result | dump}}
    </p>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div action="/admin/manage/edit" class="form form-horizontal" method="POST">
                    <input type="hidden" name="_id" value="{{result.id}}">
                    <input type="hidden" name="_csrf" value="{{csrf}}">
                    <div class="form-group">
                        <div class="col-sm-3 text-right col-xs-4">
                            <label class="control-label">用户名</label>
                        </div>
                        <div class="col-sm-6 col-xs-8 ">
                            <input type="text" class="form-control" autocomplete="off" name="username" value="{{result.username}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 text-right col-xs-4">
                            <label class="control-label">密码</label>
                        </div>
                        <div class="col-sm-6 col-xs-8 ">
                            <input type="password" class="form-control" autocomplete="off" name="password" value="{{result.password}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3 text-right col-xs-4">
                            <label class="control-label">电话号码</label>
                        </div>
                        <div class="col-sm-6 col-xs-8 ">
                            <input type="text" class="form-control" autocomplete="off" name="mobile" value="{{result.mobile}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 text-right col-xs-4">
                            <label class="control-label">电子邮箱</label>
                        </div>
                        <div class="col-sm-6 col-xs-8 ">
                            <input type="text" class="form-control" autocomplete="off" name="email" value="{{result.email}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 text-right col-xs-4">
                            <label class="control-label">角色</label>
                        </div>
                        <div class="col-sm-6 col-xs-8 ">
                            <select name="roleId" id="" class="form-control">
                                {% for item in roleList%}
                                {% if item.id === result.roleId %}
                                <option value="{{item.id}}" selected>{{item.title}}</option>
                                {% else %}
                                <option value="{{item.id}}">{{item.title}}</option>
                                {% endif%}
                                {% endfor%}
                            </select>
                            </select>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-primary btn-md">立即提交</button>
                    </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock%}
    {% block js%}

    {% endblock%}
