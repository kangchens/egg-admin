{% extends '../index.html'%}
{% block content%}
<div class="panel panel-headline">
    <div class="panel-heading">
        <h3 class="panel-title">用户列表</h3>
        <p class="panel-subtitle"></p>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <table class="table  table-striped text-center">
                    <thead>
                        <tr>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>邮箱</th>
                            <th>用户角色</th>
                            <th>添加时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in result %}
                        <tr>
                            <td>{{item.username}}</td>
                            <td>{{item.mobile}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.role.title}}</td>
                            <td>{{item.addTime}}</td>
                            <td><a href="/admin/manage/edit?_id={{item.id}}" class="btn btn-xs btn-primary">编辑</a>
                                <button data-id="{{item.id}}" class="btn btn-xs btn-danger delete">删除</button>
                            </td>
                        </tr>
                        {% endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {% endblock %}
    {% block js%}
        <script>
            $('.delete').click(function(){
                let id = $(this).data('id');
                console.log(id);
                $.alert('确定要删除该条数据吗?',function(){
                    console.log(id)
                })
            })        
        </script>
    {% endblock%}
