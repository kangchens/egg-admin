{% extends '../index.html'%}
{% block content%}

<div class="panel panel-headline">
    <div class="panel-heading">
        <h3 class="panel-title">用户列表</h3>
        <p class="panel-subtitle"></p>
    </div>
    {{result | dump}}
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <table class="table  table-striped text-center">
                    <thead>
                        <tr>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>邮箱</th>
                            <th>用户角色</th>
                            <th>添加时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% set data = result.rows%}
                        {% for item in data %}
                        <tr>
                            <td>{{item.username}}</td>
                            <td>{{item.mobile}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.roleName}}</td>
                            <td>{{item.addTime}}</td>
                            <td><a href="/admin/manage/edit?id={{item.id}}" class="btn btn-xs btn-primary">编辑</a>
                                <button data-id="{{item.id}}" class="btn btn-xs btn-danger delete">删除</button>
                            </td>
                        </tr>
                        {% endfor%}
                    </tbody>
                </table>
                <ul id="page" class="pagination pagination-sm"></ul> 
            </div>
        </div>
    </div>
    {% endblock %}
  
    {% block js%}
     <script src="/public/assets/scripts/jq-paginator.js"></script>
        <script>
            $('.delete').click(function(){
                let id = $(this).data('id');
                console.log(id);
                $.alert('确定要删除该条数据吗?',function(){
                    $.get('/admin/manage/delete',{
                        id:id
                    },function(res){
                       $.message(res.message,{time:1000,type:res.code},function(){
                           window.location.reload()
                       })
                    })
                })
            }) 
            // 分页
              $('#page').jqPaginator({
                    totalPages: {{result.count}},
                    visiblePages: {{result.count / 1}},
                    currentPage:  {{pageNum}},
                    first: '<li class="first"><a href="javascript:void(0);">首页</a></li>',

                    prev: '<li class="prev"><a href="javascript:void(0);">上一页</a></li>',

                    next: '<li class="next"><a href="javascript:void(0);">下一页</a></li>',

                    last: '<li class="last"><a href="javascript:void(0);">最后一页</a></li>',

                    page: '<li class="page"><a href="javascript:void(0);">{{'{{page}}'}}</a></li>',
                    onPageChange: function (num, type) {
                      //  console.log('当前第' + num + '页',type);
                        if(type=='change'){
                        location.href="?page="+num;
                        }
                    }
                });                   
        </script>
    {% endblock%}
